<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>happyk.au — Coming Soon</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  <meta name="description" content="Tools for CAWA & Urban Jungle — coming soon." />
  <style>
    :root {
      --bg: #0f1115;
      --fg: #eaeaea;
      --muted: #9aa0a6;
      --accent: #d08f2e;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: radial-gradient(60% 60% at 50% 40%, #191b22 0%, var(--bg) 60%);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .card {
      max-width: 720px;
      width: 100%;
      background: #12151d;
      border: 1px solid #222633;
      border-radius: 18px;
      padding: 2.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, .35);
      text-align: center;
    }

    h1 {
      font-size: clamp(1.8rem, 3vw, 2.6rem);
      margin: 0 0 .5rem;
      letter-spacing: .3px;
    }

    p {
      color: var(--muted);
      margin: .25rem 0 .75rem;
    }

    .pill {
      display: inline-block;
      margin-top: .5rem;
      padding: .4rem .8rem;
      border-radius: 999px;
      border: 1px solid #2a3040;
      color: #c9ced6;
      font-size: .9rem;
    }

    .accent {
      color: var(--accent);
    }

    footer {
      margin-top: 1.25rem;
      font-size: .85rem;
      color: #7f8691;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      /* space between logo and heading */
      margin-bottom: 2rem;
    }

    .site-header .logo {
      display: block;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="site-header" style="justify-content: center;"></div>
        <img src="/assets/logo.svg" alt="happyk.au" class="logo" height="48">
      </div>
      <h1>Something <span class="accent">useful</span> is on the way.</h1>
      <p>Personal tools for CAWA &amp; Urban Jungle. Check back soon.</p>
      <footer>© <span id="y"></span> happyk.au</footer>
    </section>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>

</html>
