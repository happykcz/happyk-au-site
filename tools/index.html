<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  <title>Tools — happyk.au</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
      --bg: #0f1115;
      --fg: #eaeaea;
      --muted: #9aa0a6;
      --accent: #d08f2e;
    }

    body {
      margin: 0;
      background: var(--bg);
      /* background: radial-gradient(60% 60% at 50% 40%, #191b22 0%, var(--bg) 60%); */
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

    .wrap {
      max-width: 960px;
      margin: 64px auto;
      padding: 0 20px;
    }

    .note {
      color: var(--muted);
      margin: 0 0 24px;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }

    .tool {
      border: 1px solid #222633;
      background: #12151d;
      border-radius: 16px;
      padding: 16px;
    }

    .tool h2 {
      margin: 0 0 6px;
      font-size: 1.05rem;
    }

    .tool p {
      margin: 0;
      color: #9aa0a6;
      font-size: .95rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .site-header .logo {
      display: block;
    }

    footer {
      margin-top: 2rem;
      font-size: .85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="site-header">
      <img src="/assets/logo.svg" alt="happyk.au" class="logo" height="48">
      <h1>Tools</h1>
    </div>
    <p class="note">Unlisted page. Auth recommended via Cloudflare Access.</p>
    <div class="grid">
      <div class="tool">
        <h2><a href="/tools/google-drive-photo-enhancer/index.html">Google Drive Photo Enhancer</a></h2>
        <p>Enhance your Google Drive photos for the web.</p>
      </div>
      <div class="tool">
        <h2><a href="/tools/qr_code_generator.html">QR Code Generator</a></h2>
        <p>Generate QR codes instantly, websites, text, and contact information</p>
      </div>
    </div>
  </main>
  <footer>
    © <span id="y"></span> happyk.au
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>

</body>

</html>
