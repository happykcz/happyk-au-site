    <script>
      // Preflight config.json check (independent of app bundle)
      (function(){
        var box=document.createElement('div');
        box.style.cssText='position:fixed;z-index:99997;top:8px;right:8px;background:#111;color:#fff;font:11px monospace;padding:4px 6px;border-radius:4px;opacity:.85;max-width:50vw;';
        box.textContent='cfg: checking...';
        document.addEventListener('DOMContentLoaded', function(){ document.body.appendChild(box); });
        function set(t){ try{ box.textContent=t; setTimeout(function(){ if(box&&box.parentNode) box.parentNode.removeChild(box)}, 8000);}catch(e){} }
        var urls=[new URL('./config.json', location.href).toString(), location.origin + '/tools/google-drive-photo-enhancer/config.json'];
        (async function(){
          for (var i=0;i<urls.length;i++){
            try {
              var u=urls[i];
              var r=await fetch(u,{cache:'no-store'});
              var j=null; try{ j=await r.json(); }catch(_e){}
              var ok=r.ok && j && (j.clientId||j.clientID);
              if(ok){ set('cfg: ok @'+(i+1)+' hasClientId:true'); return; }
            } catch(e){}
          }
          set('cfg: missing clientId or fetch failed');
        })();
      })();
    </script>
    <script>
      // Shim fetch for config.json to guarantee clientId shape for legacy bundles
      (function(){
        var origFetch = window.fetch.bind(window);
        var banner;
        function show(text){
          try{
            if(!banner){
              banner=document.createElement('div');
              banner.style.cssText='position:fixed;z-index:99996;top:40px;left:8px;background:#0b3d0b;color:#eaffea;font:11px monospace;padding:4px 6px;border-radius:4px;opacity:.9;max-width:90vw;';
              document.addEventListener('DOMContentLoaded', function(){ document.body.appendChild(banner); });
            }
            banner.textContent = text;
          }catch(e){}
        }
        window.fetch = async function(input, init){
          try{
            var url = (typeof input === 'string') ? input : (input && input.url);
            if(url && /(^|\/)config\.json(\?|$)/.test(url)){
              var abs = location.origin + '/tools/google-drive-photo-enhancer/config.json';
              var res = await origFetch(abs, Object.assign({}, init||{}, { cache: 'no-store' }));
              var txt = await res.text();
              var obj = {};
              try{ obj = JSON.parse(txt); }catch(e){}
              var cid = obj && (obj.clientId || obj.clientID || obj.CLIENT_ID || obj.googleClientId || obj.google_client_id);
              if(cid && !obj.clientId){ obj.clientId = cid; }
              show('shim: clientId=' + (obj.clientId||'(missing)'));
              return new Response(JSON.stringify(obj||{}), { status: 200, headers: { 'Content-Type': 'application/json' } });
            }
          }catch(e){}
          return origFetch(input, init);
        };
      })();
    </script>
