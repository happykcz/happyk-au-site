    <script>
      // Early boot banner to verify latest index.html is deployed
      (function(){
        try {
          var el=document.createElement('div');
          el.id='gpe-boot';
          el.style.cssText='position:fixed;z-index:99998;top:8px;left:8px;background:#111;color:#fff;font:11px monospace;padding:4px 6px;border-radius:4px;opacity:.8';
          el.textContent='GPE boot: '+(new Date()).toISOString();
          document.addEventListener('DOMContentLoaded', function(){
            document.body.appendChild(el);
            setTimeout(function(){ if(el&&el.parentNode) el.parentNode.removeChild(el)}, 6000);
          });
        } catch(e) {}
      })();
