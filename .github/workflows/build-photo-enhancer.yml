name: Build Photo Enhancer

on:
  push:
    paths:
      - 'tools/google-drive-photo-enhancer/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tools/google-drive-photo-enhancer/package-lock.json

      - name: Install deps
        working-directory: tools/google-drive-photo-enhancer
        run: npm ci

      - name: Build tool
        working-directory: tools/google-drive-photo-enhancer
        run: npm run build

      - name: Commit built assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tools/google-drive-photo-enhancer/index.html tools/google-drive-photo-enhancer/assets -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "build(tools): photo enhancer bundle [skip ci]"
            git push
          fi

